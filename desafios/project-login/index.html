<body>
    <main>
        <section id="login">
            <div id="image">

            <div id="form">
                <h1>Login</h1>
                <p>
                    Welcome again. Log in your account to configure setting of your environment.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="field">
                        <span class="material-icons">person</span>
                        <input type="email" name="log" id="ilog" required placeholder="your email" autocomplete="email" maxlength="30">
                        <label for="ilog">User</label>
                    </div>
                    <div class="field">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="pass" id="ipass" required placeholder="your password" autocomplete="current-password" minlength="8" maxlength="25">  
                        <label for="ipass">Password</label>                      
                    </div>
                    <input type="submit" value="Login">
                    <a href="#">
                        Forgot email? <span class="material-icons">mail</span>
                    </a>
                </form>
