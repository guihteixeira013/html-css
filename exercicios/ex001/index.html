<!DOCTYPE html>     <!-- diz que estamos trabalhando com HTML5    -->
<html lang="pt-br"> <!-- LANG é o parâmetro indica idioma do site -->
<head>              <!-- HEAD é a parte de CONFIGURAÇÃO do site   -->
    <meta charset="UTF-8">  <!-- Configura conjunto de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--VIEWPORT/ O Navegador deve ocupar 100% da tela disponível -->
    <!--CONTENT/ Portante, a Scale será de 1.0                    -->
    <title>Meu primeiro exercício</title><!-- TÍTULO do site      -->
</head>
<body>              <!-- BODY é a parte de CONTEÚDO do site       -->
    <h1>Olá, Mundo!</h1>
    <hr>
    <p>Este é o meu primeiro documento HTML!
        Eu estou muito feliz!
    </p>
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
