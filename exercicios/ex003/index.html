<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="logo HTML5">
    <!-- Essa imagem está na pasta raiz (index.html).    -->

    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="logo CSS3">
    <!-- Essa imagem está na sub-pasta /IMAGENS.         -->

    <p>Também podemos carregar imagens externas.</p>
    <img src="https://blog.sklambert.com/wp-content/uploads/2013/05/JS6_Logo.png" alt="logo JavaScript">
    <!-- Essa imagem está em outro SERVIDOR (internet).  -->
</body>
</html>
