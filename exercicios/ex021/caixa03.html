<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Border</title>
    <style>
        h1#first {
            border: 20px solid transparent;
            padding: 10px;

            border-image: url(border.png) 29 repeat;
        }

        h1#second {
            border: 20px solid yellow;
            padding: 10px;
            border-image: url(border.png) 34 repeat;
        }
    </style>
</head>
<body>
    <h1 id="first">Border Testing</h1>
    <h1 id="second">Border Testing 2</h1>
</body>
</html>
