<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;     /*horizontal align*/
            vertical-align: middle; /*vertical align*/
        }
        
        .number {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--    TABLE HIERARCHY (simple)

            TABLE   <table
                TABLE ROW   <tr>
                    TABLE HEADER    <th>
                    TABLE DATA      <td>

    -->
    <table>
        <tr>                    <!-- First row -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>                    <!-- Second row-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>  
        <tr>   <!-- Third row-->
            <td class="number">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>                    <!-- Fourth row-->
            <td>A4</td>
            <td>B4</td>
            <td class="number">C4</td>
        </tr>
    </table>
</body>
</html>
