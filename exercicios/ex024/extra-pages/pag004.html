<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgba(240, 128, 128, 0.527);
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicked()">Click me!</a>
    <div id="exit"></div>


    <script>
        function clicked() {
            s = window.document.getElementById("exit")
            s.innerHTML += '<p>You clicked!'
        }
    </script>

</body>
</html>
