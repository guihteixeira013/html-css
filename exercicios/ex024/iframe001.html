        <strong>Iframe</strong> to access <a href="https://cursoemvideo.com" target="_blank">CursoemVideo</a> website to learn programming.

            300 width
            150 height
        -->

            [ YOUR BROWSER IS NOT SUPPORT THIS CONTENT ]              <!--if isnt work it will show this content-->

    </p>
    
    <p>

        <iframe scooling="no" src="https://www.google.com" frameborder="0">
            <a href="https://www.google.com" target="_blank"></a>     <!--if isnt work it will show this content-->

    </p>
    
    <p>
        Because some website doesnt authorize it.

    </p>
