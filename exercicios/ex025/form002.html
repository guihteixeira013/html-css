<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form test</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Form test</h1>
    <form action="register.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">User:</label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" size="15" placeholder="max of 15 characters" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Password:</label>
            <input type="password" name="pass" id="ipass" required minlength="6" maxlength="20" size="20" placeholder="max of 20 characters" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Login">
            <input type="reset" value="Reset">
        </p>
    </form> 
</body>
</html>
