<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Form test</h1>
    <form action="register.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Name:</label>
            <input type="text" name="name" id="iname" required autocomplete="name" maxlength="30" placeholder="complete name">
        </p>
        <p>
            <label for="iaverage">Average:</label>
            <input type="number" name="average" id="iaverage" required min="0" max="10" placeholder="0 to 10" step="0.5">
        </p>
        <p>
            <label for="imonth">School Year:</label>
            <input type="month" name="month" id="imonth" required>
        </p>
        <p>
            <label for="iday">Exam day:</label>
            <input type="date" name="day" id="iday" required>
        </p>
        <p>
            <label for="itime">Exam time:</label>
            <input type="time" name="time" id="itime">
        </p>
        <p>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </p>
    </form>
</body>
</html>
