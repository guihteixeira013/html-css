<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="register.php" method="post">
        <p>
            <label for="icol">Color:</label>
            <input type="color" name="col" id="icol">
        </p>
        <p>
            <label for="irat">Rate:</label>
            <input type="range" name="rat" id="irat" min="0" max="10">
        </p>
        <p>
            <label for="ifil">Profile image</label>
            <input type="file" name="fil" id="ifil">
        </p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
