<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form test</title>
</head>
<body>
    <form action="register.php" method="post">

        <p>
            <label for="iyear">What year do you was born? </label>
            <input type="number" name="year" id="iyear" min="1900" max="2022" oninput="calcAge()">
        </p>

        <p>
            <label for="iage">Your age is: </label>
            <output name="age" id="iage">0</output>
        </p>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>

    <script>
        function calcAge() {
            let current = new Date().getFullYear()
            iage.innerHTML = Number(current) - Number(iyear.value)
        }
    </script>
</body>
</html>
